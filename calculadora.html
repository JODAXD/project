<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
    }

    .pantalla {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #000;
      color: #0ff;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #0ff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #444;
    }

    .igual {
      background: #0ff;
      color: #000;
    }

    .igual:hover {
      background: #0cc;
    }
  </style>
</head>

<body>

  <div class="calculadora">
    <input type="text" id="pantalla" class="pantalla" disabled>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">÷</button>
      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">×</button>
      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">−</button>
      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()" class="igual">=</button>
      <button onclick="agregar('+')">+</button>
      <button onclick="limpiar()">C</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById('pantalla');

    function agregar(valor) {
      pantalla.value += valor;
    }

    function calcular() {
      try {
        pantalla.value = eval(pantalla.value);
      } catch {
        pantalla.value = 'Error';
      }
    }

    function limpiar() {
      pantalla.value = '';
    }
  </script>

</body>
</html>
