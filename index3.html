<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería H</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff0077;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .item {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      display: block;
    }

    .title {
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>✨ Galería H ✨</header>

  <div class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/400x300.png?text=H+1" alt="Imagen 1">
      <div class="title">Título 1</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x300.png?text=H+2" alt="Imagen 2">
      <div class="title">Título 2</div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x300.png?text=H+3" alt="Imagen 3">
      <div class="title">Título 3</div>
    </div>
    <!-- Puedes duplicar más bloques .item para más contenido -->
  </div>

</body>
</html>
