<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cron√≥metro</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .cronometro {
      text-align: center;
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
    }

    .tiempo {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>

  <div class="cronometro">
    <div class="tiempo" id="tiempo">00:00:00</div>
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="pausar()">Pausar</button>
    <button onclick="reiniciar()">Reiniciar</button>
  </div>

  <script>
    let segundos = 0;
    let minutos = 0;
    let horas = 0;
    let intervalo;
    let activo = false;

    function actualizarPantalla() {
      const formato = (num) => (num < 10 ? '0' + num : num);
      document.getElementById('tiempo').innerText =
        `${formato(horas)}:${formato(minutos)}:${formato(segundos)}`;
    }

    function iniciar() {
      if (!activo) {
        activo = true;
        intervalo = setInterval(() => {
          segundos++;
          if (segundos === 60) {
            segundos = 0;
            minutos++;
            if (minutos === 60) {
              minutos = 0;
              horas++;
            }
          }
          actualizarPantalla();
        }, 1000);
      }
    }

    function pausar() {
      activo = false;
      clearInterval(intervalo);
    }

    function reiniciar() {
      pausar();
      segundos = 0;
      minutos = 0;
      horas = 0;
      actualizarPantalla();
    }

    actualizarPantalla();
  </script>

</body>
</html>
